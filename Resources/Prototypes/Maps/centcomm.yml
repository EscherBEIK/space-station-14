- type: gameMap
  id: CentComm
  mapName: 'Central Command'
  mapPath: /Maps/centcomm.yml
  minPlayers: 10
  stations:
    centcomm:
      stationProto: NanotrasenCentralCommand
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Трурль {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'АКН'
        - type: StationJobs
          availableJobs:
            #ProceduralDepartment
            CentcommOperator: [ 1, 1 ]
            CentcommRepresentative: [ 1, 1 ]
            OfficeWorker: [ 2, 2 ]
            CentcommAdmiral: [ 1, 1 ]
            #OtherWorkers
            SecurityOfficer: [ 1, 3 ]
            CargoTechnician: [ 1, 2 ]
            Bartender: [ 1, 1 ]
            Botanist: [ 1, 1 ]
            Chef: [ 1, 1 ]
            MedicalDoctor: [ 1, 2 ]
            Chemist: [ 1, 1 ]
            Janitor: [ 1, 1 ]
            Musician: [ 1, 1 ]
            AtmosphericTechnician: [ 1, 1 ]
            StationEngineer: [ 1, 2 ]

